{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Disco</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <main>
        <h1>Criando Novo disco:</h1>
        <form action="{% url 'createDisc' %}" method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit">Criar</button>
        </form>
    </main>
</body>
</html>
